<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中的一些对象</title>
</head>
<body>
    
</body>
<!-- JS中的一些对象 -->
<script>
    /*JS中的数组*/
    var arr=[1,2,3,4]; // 完全版定义语法:var arr = new Array(1,2,3,4);
    console.log(arr[1]);
    //JS中数组的特点:长度可变 数组内存储的数据类型可变
    arr[9]="A";
    arr[10]=true;
    console.log(arr);
    //关于数组的方法
    var array = [1,2,3,4];
    //for循环遍历整个数组
    for(i = 0;i<arr.length;i++){
        alert(array[i]);
    }
    //forEach方法遍历数组中的 有值 元素
    array.forEach(function(e){
        console.log(e);
    })
    //forEach的简化写法
    array.forEach( (e) => {
        console.log(e);
    })
    //添加元素的方法
    array.push(7,8,9);//添加到数组的末尾
    //删除元素
    array.splice(2,2);//参数含义:从第一参数的位置开始删，删除第二个参数个元素
    /*----------------------------------------------------------------------------*/
    /*JS中的字符串*/
    var str = "     Hello JS     "; // 完全版写法var str = new string("Hello JS");
    //返回指定索引字符
    alert(str.charAt(0));
    //检索字符串
    console.log(str.indexOf("H"));
    //去除字符串左右两边的空格,返回一个新的字符串
    var s = str.trim();
    console.log(s);
    //截取字符串 包头不包尾 两个参数含义为:起始索引和结束索引
    console.log(str.substring(1,3));
    /*----------------------------------------------------------------------------*/
    /*JS中JSON*/
    //定义JSON JSON本身就是一个字符串 定义时候要用单引号
    //JSON中的每一个键值对都是字符串
    var jsonStr = '{"name":"TOM","age":18,"address":["北京","杭州","上海"]}';
    //对于JSON中的字符串如果要对其进行实际引用操作，需要进行转换成JS对象
    var obj = JSON.parse(jsonStr);
    alert(obj.address[1]);
    //将JS对象转换成JSON字符串
    JSON.stringify(obj);
    /*----------------------------------------------------------------------------*/
    /*JS中BOM*/
        window对象中的方法
        // confirm--对话框 点击确认返回true 点击取消返回false
        confirm("确认删除?");
        // 定时器--setInterval  周期性的执行某一个函数 周期的单位为毫秒 两个参数分别为函数和周期
        var i=0;
        setInterval(function(){
            i++;
            console.log("定时器执行了"+i+"次");
        },2000);
        // 定时器--setTimeout 延迟指定时间执行某个函数一次,只执行一次
        setTimeout(function(){
            alert("Hello!");
        },3000);
        //location对象中的方法 
        alert(location.href);
        //指定location的href属性后会跳转到指定的URL网站
        location.href="http://www.baidu.com";
    /*----------------------------------------------------------------------------*/
</script>
</html>
