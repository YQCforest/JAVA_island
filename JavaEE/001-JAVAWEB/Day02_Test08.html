<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue框架</title>
    <!-- 引入 vue 文件 -->
    <script src="JavaScriptFile/vue.js"></script> 
</head>
<!-- Vue的特性为双向数据绑定 -->
<body>
    <!-- 定义视图 -->
    <!-- 编写视图层的展示 -->
    <div id="app">
        <input type="text" v-model="message">
        {{message}}  
        <!-- {{表达式}}  这是插值表达式 内容可以是:变量 三元运算符 函数调用 算术运算 -->
    </div>
</body>

<script>
    // 定义Vue对象
    new Vue({
        el:"#app",    //Vue接管的区域 类似于类选择器的定义 通过上面视图层中id的取名来指定Vue接管的区域
        data:{
            message:"Hello Vue"
        }
    })
</script>
</html>
