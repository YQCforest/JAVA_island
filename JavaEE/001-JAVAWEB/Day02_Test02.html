<!-- 关于JS的三种输出语句 -->
<script>
    // 第一种：以警告框的方式弹出语句
    window.alert("Hello JS");//window可以省略
    //第二种：直接在浏览器的页面中显示输出语句
    document.write("Hello JS");
    //第三种：在浏览器的控制台中输出语句
    console.log("Hello JS");
</script>
