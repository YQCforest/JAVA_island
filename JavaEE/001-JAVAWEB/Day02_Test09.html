<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的常用指令</title>
    <script src="JavaScriptFile/vue.js"></script>
    <!-- v-bind 为HTML标签绑定时属性值，例如设置href,css样式等 -->
    <!-- v-model 在表单上创建双向数据绑定 -->
    <!-- v-on 为HTML标签绑定事件 -->
</head>
<body>
    <div id="app">
        <a v-bind:href="url">链接1</a>
        <a :href="url">链接2</a>
    
        <input type="text" v-model="url">
        <input type="button" value="点我一下" v-on:click="handle">
        <!-- <input type="button" value="点我一下" @click="handle">   v-on的简化写法 -->
    </div>
   
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            url:"https://www.baidu.com"
        },
        // 在下面的方法体中可以定义很多的方法
        methods:{
            handle:function(){
                alert("你点了我一下");
            }
        },
    })
</script>
</html>
